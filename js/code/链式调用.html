<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>链式调用</title>
</head>

<body>
  <script>
    (function () {
      function check(n){
        const num = Number(n);
        return isNaN(num) ? 0 : num;
      }
      function add(n){
        return this + check(n);
      }
      function minus(n) {
        return this - check(n);
      }
      Number.prototype.check = check;
      Number.prototype.add = add;
      Number.prototype.minus = minus;

    })()
    const res = (6).add(3).minus(8)
    console.log(res);
  </script>
</body>

</html>
